{% extends "layout.html" %}
{% block title %}Sign Up{% endblock %}
{% block body %}
<div class="container" style="margin-top:30px">
    <div class="col-lg-6 col-lg-offset-3 text-center">
        <div class="panel panel-default">
    <div class="panel-heading"><h3 class="panel-title"><strong>Sign Up </strong></h3></div>
    <div class="panel-body">
    <form role="form">
    <div class="form-group">
        <h2>Thanks For Joining Us</h2>
        <p>Please Fill Out The Required Info.</p>
        <input type="text" class="form-control" id="exampleInputFirstName" placeholder="First Name ">
     </div>
    <div class="form-group">
     <input type="text" class="form-control" id="exampleInputLastName" placeholder="Last Name ">
    </div>
    <div class="form-group">
     <input type="tel" class="form-control" id="exampleInputPhoneNumber" placeholder="Enter Phone Number ">
    </div>
    <div class="form-group">
     <input type="password" class="form-control" id="exampleInputPassword" placeholder="New Password ">
    </div>
    <div class="form-group">
     <input type="password" class="form-control" id="exampleInputPasswordConfirm" placeholder="Confirm Password ">
    </div>
     <button type="submit" class="btn btn-sm btn-primary">Sign Up</button>
    </form>
     </div>
    </div>
</div>
{% endblock %}
